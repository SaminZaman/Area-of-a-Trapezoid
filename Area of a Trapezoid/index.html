<html>
    <head>
        <title>Area of a Trapezoid</title>
        <link rel="stylesheet" text="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Area of a Trapezoid Calculator</h1>
        <hr>
        <img src="images/area-trapezoid.png" alt="formula">
        <hr>

        <h2>Inputs</h2>
        <p>Length of top base (a) <input id="b1" type="number"></p>
        <p>Length of bottom base (b) <input id="b2" type="number"></p>
        <p>Height of Trapezoid (h) <input id="h1" type="number"></p>

        <button id="calculate-btn"><strong>CALCULATE</strong></button>
        <hr>

        <h2>Output</h2>
        <p>The area of the Trapezoid is <strong><span id="area">----</span></strong></p>

    <!-- Load Javascript -->
    <script src="main.js"></script>
    </body>
</html>
